[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    api: API endpoint tests
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (may take more than a few seconds)
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning